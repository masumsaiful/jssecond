<script>
  function fbutt(){
      var fnm =document.signupform.fname.value;
      var pnm =document.signupform.phon.value;
      var enm =document.signupform.fmail.value;
      var psw =document.signupform.fpass.value;
      var pwnm =document.signupform.rfpas.value;

      var docm=document.getElementById("fresult")

      if (fnm=="" || pnm=="" || enm="" || psw=="" || pwnm=="") {
        docm.innerHTML="Plese fill all area";
      }else if (pnm.length<11) {docm.innerHTML="Plese input perfet number";}
      else if (psw.length<4) {docm.innerHTML="Plese enter 4 digit password ";}
      else if (psw!=pwnm) {docm.innerHTML="Password doesn't match";}
      else{docm.innerHTML="Your data has been Sent";}
  }

</script>
